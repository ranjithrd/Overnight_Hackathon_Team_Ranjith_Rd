host: localhost:8080
info:
  contact:
    email: support@8mh.com
    name: API Support
  description: API for 8MH cooperative banking system with blockchain verification
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: 8MH API
  version: "1.0"
paths:
  /:
    get:
      description: Returns API status and version
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/routes.IndexResponse'
      summary: API Index
      tags:
      - general
  /api/v1/audit/blockchain/status:
    get:
      description: Returns overall blockchain integrity and verification statistics
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.BlockchainStatusResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - SessionAuth: []
      summary: Get Blockchain Verification Status
      tags:
      - audit
  /api/v1/audit/loans/outstanding:
    get:
      description: Returns all currently outstanding loans with borrower details
      parameters:
      - description: Filter by status
        in: query
        name: status
        type: string
      - description: Sort field (amount, created_at, borrower_name)
        in: query
        name: sort
        type: string
      - description: Sort order (asc, desc)
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.OutstandingLoansResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - SessionAuth: []
      summary: Get Outstanding Loans
      tags:
      - audit
  /api/v1/audit/summary:
    get:
      description: Returns high-level financial totals for audit purposes
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.FinancialSummaryResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - SessionAuth: []
      summary: Get Financial Summary
      tags:
      - audit
  /api/v1/audit/transactions:
    get:
      description: Returns all transactions for audit trail with filtering options
      parameters:
      - description: Filter by transaction type
        in: query
        name: type
        type: string
      - description: Filter from date (ISO 8601)
        in: query
        name: start_date
        type: string
      - description: Filter to date (ISO 8601)
        in: query
        name: end_date
        type: string
      - description: Filter by user ID
        in: query
        name: user_id
        type: integer
      - description: Show only blockchain-verified
        in: query
        name: verified_only
        type: boolean
      - description: Records per page (default 100)
        in: query
        name: limit
        type: integer
      - description: Pagination offset (default 0)
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.AuditTransactionsResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - SessionAuth: []
      summary: Get All Transactions
      tags:
      - audit
  /api/v1/audit/transactions/export:
    get:
      description: Exports all transactions to Excel or CSV format with blockchain
        verification status
      parameters:
      - description: Filter by transaction type
        in: query
        name: type
        type: string
      - description: Filter from date (ISO 8601)
        in: query
        name: start_date
        type: string
      - description: Filter to date (ISO 8601)
        in: query
        name: end_date
        type: string
      - description: Filter by user ID
        in: query
        name: user_id
        type: integer
      - description: Export format (excel, csv)
        in: query
        name: format
        type: string
      produces:
      - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
      - text/csv
      responses:
        "200":
          description: Excel or CSV file
          schema:
            type: file
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - SessionAuth: []
      summary: Export Transactions to Excel/CSV
      tags:
      - audit
  /api/v1/audit/users/{id}:
    get:
      description: Returns detailed audit report for a specific user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.UserAuditReportResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - SessionAuth: []
      summary: Get User Audit Report
      tags:
      - audit
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate with phone number and password
      parameters:
      - description: Login Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Login with phone and password
      tags:
      - auth
  /api/v1/auth/logout:
    post:
      description: Logout and invalidate session
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.LoginResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - SessionAuth: []
      summary: Logout
      tags:
      - auth
  /api/v1/auth/me:
    get:
      description: Get authenticated user's profile and account information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.MeResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - SessionAuth: []
      summary: Get current user information
      tags:
      - auth
  /api/v1/auth/verify:
    post:
      consumes:
      - application/json
      description: Verify the OTP code and create an authenticated session
      parameters:
      - description: Verify Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.VerifyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.VerifyResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Invalid OTP or expired
          schema:
            $ref: '#/definitions/handlers.VerifyResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Verify OTP and create session
      tags:
      - auth
  /api/v1/deposit:
    post:
      consumes:
      - application/json
      description: Manager adds a deposit, creates transaction & block, updates user
        savings balance
      parameters:
      - description: Add Deposit Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.AddDepositRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.AddDepositResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - SessionAuth: []
      summary: Add a deposit (manager)
      tags:
      - deposits
  /api/v1/home:
    get:
      description: Returns financial statistics based on user role (member, manager,
        auditor)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.HomeResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - SessionAuth: []
      summary: Get home dashboard statistics
      tags:
      - home
  /api/v1/interest_rates:
    get:
      description: Returns list of all interest rates by duration
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.InterestRateResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Get all interest rates
      tags:
      - interest-rates
  /api/v1/interest_rates/set:
    post:
      consumes:
      - application/json
      description: Manager sets or updates interest rate for a specific loan duration
      parameters:
      - description: Set Interest Rate Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.SetInterestRateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: boolean
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
