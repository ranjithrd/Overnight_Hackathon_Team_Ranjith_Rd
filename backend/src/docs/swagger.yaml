basePath: /
definitions:
  handlers.AddDepositRequest:
    properties:
      amount:
        example: 10000
        type: integer
      reference:
        example: BANK-TX-12345
        type: string
      user_id:
        example: 1
        type: integer
    required:
    - amount
    - user_id
    type: object
  handlers.AddDepositResponse:
    properties:
      ok:
        example: true
        type: boolean
      transaction_id:
        example: TXN-1234567890
        type: string
    type: object
  handlers.AddLoanRequest:
    properties:
      amount:
        example: 100000
        type: integer
      borrower_id:
        example: 1
        type: integer
      duration:
        example: 12
        type: integer
      interest_rate:
        example: 12.5
        type: number
      reason:
        example: Home renovation
        type: string
      status:
        example: Approved
        type: string
    required:
    - amount
    - borrower_id
    - duration
    - interest_rate
    type: object
  handlers.BorrowerInfo:
    properties:
      id:
        example: 1
        type: integer
      name:
        example: John Doe
        type: string
      phone_number:
        example: "+1234567890"
        type: string
    type: object
  handlers.ErrorResponse:
    properties:
      error:
        example: Invalid request
        type: string
    type: object
  handlers.HomeResponse:
    properties:
      dividend_expected:
        example: 5000
        type: integer
      role:
        example: member
        type: string
      total_assets:
        example: 1000000
        type: integer
      total_loans:
        example: 500000
        type: integer
      total_profit:
        example: 50000
        type: integer
    type: object
  handlers.InterestRateItem:
    properties:
      duration_months:
        example: 12
        type: integer
      effective_from:
        example: "2025-01-01T00:00:00Z"
        type: string
      rate:
        example: 12.5
        type: number
    type: object
  handlers.InterestRateResponse:
    properties:
      rates:
        items:
          $ref: '#/definitions/handlers.InterestRateItem'
        type: array
    type: object
  handlers.LoanDetailResponse:
    properties:
      amount:
        example: 100000
        type: integer
      approved_by:
        $ref: '#/definitions/handlers.ManagerInfo'
      borrower:
        $ref: '#/definitions/handlers.BorrowerInfo'
      created_at:
        example: "2025-01-15T10:00:00Z"
        type: string
      duration:
        example: 12
        type: integer
      id:
        example: 1
        type: integer
      interest_rate:
        example: 12.5
        type: number
      monthly_payment:
        example: 9000
        type: integer
      outstanding_balance:
        example: 95000
        type: integer
      principal:
        example: 100000
        type: integer
      reason:
        example: Home renovation
        type: string
      status:
        example: Approved
        type: string
    type: object
  handlers.LoanSummary:
    properties:
      amount:
        example: 100000
        type: integer
      created_at:
        example: "2025-01-15T10:00:00Z"
        type: string
      duration:
        example: 12
        type: integer
      id:
        example: 1
        type: integer
      interest_rate:
        example: 12.5
        type: number
      monthly_payment:
        example: 9000
        type: integer
      outstanding_balance:
        example: 95000
        type: integer
      principal:
        example: 100000
        type: integer
      reason:
        example: Home renovation
        type: string
      status:
        example: Approved
        type: string
    type: object
  handlers.LoginRequest:
    properties:
      phone_number:
        example: "+1234567890"
        type: string
    required:
    - phone_number
    type: object
  handlers.LoginResponse:
    properties:
      ok:
        example: true
        type: boolean
      request_id:
        example: 123
        type: integer
    type: object
  handlers.ManagerInfo:
    properties:
      id:
        example: 2
        type: integer
      name:
        example: Jane Manager
        type: string
    type: object
  handlers.ManagerLoansResponse:
    properties:
      other_loans:
        items:
          $ref: '#/definitions/handlers.LoanSummary'
        type: array
      requested_loans:
        items:
          $ref: '#/definitions/handlers.LoanSummary'
        type: array
    type: object
  handlers.MeResponse:
    properties:
      email:
        example: john@example.com
        type: string
      id:
        example: 1
        type: integer
      is_active:
        example: true
        type: boolean
      name:
        example: John Doe
        type: string
      phone_number:
        example: "+1234567890"
        type: string
      savings_balance:
        example: 5000
        type: integer
      shares_balance:
        example: 1000
        type: integer
    type: object
  handlers.MemberLoansResponse:
    properties:
      loans:
        items:
          $ref: '#/definitions/handlers.LoanSummary'
        type: array
      monthly_payment_total:
        example: 9000
        type: integer
      total_due:
        example: 95000
        type: integer
    type: object
  handlers.RequestLoanRequest:
    properties:
      amount:
        example: 100000
        type: integer
      duration:
        example: 12
        type: integer
      reason:
        example: Home renovation
        type: string
    required:
    - amount
    - duration
    - reason
    type: object
  handlers.RequestLoanResponse:
    properties:
      loan_id:
        example: 1
        type: integer
      ok:
        example: true
        type: boolean
    type: object
  handlers.SetInterestRateRequest:
    properties:
      duration_months:
        example: 12
        type: integer
      rate:
        example: 12.5
        type: number
    required:
    - duration_months
    - rate
    type: object
  handlers.UpdateLoanStatusRequest:
    properties:
      status:
        example: Approved
        type: string
    required:
    - status
    type: object
  handlers.UpdateLoanStatusResponse:
    properties:
      message:
        example: Loan approved successfully
        type: string
      ok:
        example: true
        type: boolean
    type: object
  handlers.VerifyRequest:
    properties:
      otp:
        example: "123456"
        type: string
      phone_number:
        example: "+1234567890"
        type: string
      request_id:
        example: 123
        type: integer
    required:
    - otp
    - phone_number
    - request_id
    type: object
  handlers.VerifyResponse:
    properties:
      ok:
        example: true
        type: boolean
      session:
        example: abc123def456...
        type: string
    type: object
  routes.HealthResponse:
    properties:
      status:
        example: healthy
        type: string
    type: object
  routes.IndexResponse:
    properties:
      message:
        example: API is running
        type: string
      version:
        example: 1.0.0
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@8mh.com
    name: API Support
  description: API for 8MH cooperative banking system with blockchain verification
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: 8MH API
  version: "1.0"
paths:
  /:
    get:
      description: Returns API status and version
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/routes.IndexResponse'
      summary: API Index
      tags:
      - general
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Send OTP to the provided phone number for authentication
      parameters:
      - description: Login Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "429":
          description: Rate limit exceeded
          schema:
            $ref: '#/definitions/handlers.LoginResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Request OTP for phone number
      tags:
      - auth
  /api/v1/auth/me:
    get:
      description: Get authenticated user's profile and account information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.MeResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - SessionAuth: []
      summary: Get current user information
      tags:
      - auth
  /api/v1/auth/verify:
    post:
      consumes:
      - application/json
      description: Verify the OTP code and create an authenticated session
      parameters:
      - description: Verify Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.VerifyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.VerifyResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Invalid OTP or expired
          schema:
            $ref: '#/definitions/handlers.VerifyResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Verify OTP and create session
      tags:
      - auth
  /api/v1/deposit:
    post:
      consumes:
      - application/json
      description: Manager adds a deposit, creates transaction & block, updates user
        savings balance
      parameters:
      - description: Add Deposit Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.AddDepositRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.AddDepositResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - SessionAuth: []
      summary: Add a deposit (manager)
      tags:
      - deposits
  /api/v1/home:
    get:
      description: Returns financial statistics based on user role (member, manager,
        auditor)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.HomeResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - SessionAuth: []
      summary: Get home dashboard statistics
      tags:
      - home
  /api/v1/interest_rates:
    get:
      description: Returns list of all interest rates by duration
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.InterestRateResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Get all interest rates
      tags:
      - interest-rates
  /api/v1/interest_rates/set:
    post:
      consumes:
      - application/json
      description: Manager sets or updates interest rate for a specific loan duration
      parameters:
      - description: Set Interest Rate Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.SetInterestRateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: boolean
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - SessionAuth: []
      summary: Set interest rate for duration (manager)
      tags:
      - interest-rates
  /api/v1/loans/{id}:
    get:
      description: Returns detailed information about a specific loan (manager only)
      parameters:
      - description: Loan ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.LoanDetailResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - SessionAuth: []
      summary: Get loan details by ID
      tags:
      - loans
  /api/v1/loans/{id}/update_status:
    post:
      consumes:
      - application/json
      description: Manager approves or rejects a loan. On approval, sets interest
        rate and monthly payment
      parameters:
      - description: Loan ID
        in: path
        name: id
        required: true
        type: integer
      - description: Update Status Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.UpdateLoanStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.UpdateLoanStatusResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - SessionAuth: []
      summary: Update loan status (approve/reject)
      tags:
      - loans
  /api/v1/loans/add:
    post:
      consumes:
      - application/json
      description: Manager directly adds a loan with all details
      parameters:
      - description: Add Loan Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.AddLoanRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.RequestLoanResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - SessionAuth: []
      summary: Add a new loan directly (manager)
      tags:
      - loans
  /api/v1/loans/manager:
    get:
      description: Returns requested loans first, then all other loans
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ManagerLoansResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - SessionAuth: []
      summary: Get all loans (manager view)
      tags:
      - loans
  /api/v1/loans/member:
    get:
      description: Returns list of loans for the authenticated member with summary
        statistics
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.MemberLoansResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - SessionAuth: []
      summary: Get member's loans
      tags:
      - loans
  /api/v1/loans/request:
    post:
      consumes:
      - application/json
      description: Member requests a loan with amount, duration, and reason
      parameters:
      - description: Loan Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.RequestLoanRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.RequestLoanResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - SessionAuth: []
      summary: Request a new loan (member)
      tags:
      - loans
  /health:
    get:
      description: Returns health status of the API
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/routes.HealthResponse'
      summary: Health Check
      tags:
      - general
schemes:
- http
- https
securityDefinitions:
  SessionAuth:
    in: cookie
    name: session_id
    type: apiKey
swagger: "2.0"
